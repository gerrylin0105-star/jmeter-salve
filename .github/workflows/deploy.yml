name: Deploy JMeter Slave

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        host:
          - ip: 223.27.43.100
            name: host-100
          - ip: 223.27.43.101
            name: host-101
          - ip: 223.27.43.120
            name: host-120
          - ip: 223.27.43.121
            name: host-121

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to ${{ matrix.host.ip }}
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ matrix.host.ip }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: 22
        command_timeout: 30m
        script: |
          # 清理並重建部署目錄
          sudo rm -rf /opt/jmeter-slave
          sudo mkdir -p /opt/jmeter-slave
          cd /opt/jmeter-slave

          # 從 GitHub 下載最新代碼
          sudo git clone https://github.com/gerrylin0105-star/jmeter-salve.git .

          # 賦予執行權限
          sudo chmod +x deploy_jmeter_slave.sh online_deploy_slave.sh diagnose.sh

          # 執行部署腳本
          sudo ./deploy_jmeter_slave.sh
