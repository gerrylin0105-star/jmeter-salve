name: Deploy JMeter Slave

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to 223.27.43.100
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: 223.27.43.100
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: 22
        script: |
          # 建立部署目錄
          sudo mkdir -p /opt/jmeter-slave
          cd /opt/jmeter-slave

          # 清理舊檔案
          sudo rm -rf *

          # 從 GitHub 下載最新代碼
          sudo git clone https://github.com/gerrylin0105-star/jmeter-salve.git .

          # 賦予執行權限
          sudo chmod +x deploy_jmeter_slave.sh online_deploy_slave.sh

          # 執行部署腳本
          sudo ./deploy_jmeter_slave.sh
